name: .NET Core Desktop

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]
        projectName: [XeniaBot.Core, XeniaBot.WebPanel]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: XeniaBot
      Target_Configuration: ${{ matrix.configuration }}
      Target_Project: ${{ matrix.projectName }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2
    
    - run: dotnet tool install -g dotnet-t4

    - name: Clean
      run: dotnet clean ./XeniaBot.sln --configuration $env:Target_Configuration && dotnet nuget locals all --clear

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: dotnet restore ./XeniaBot.sln

    - name: Publish
      run: |
        dotnet publish $env:Target_Project --self-contained true -c $env:Target_Configuration --runtime win-x64
        dotnet publish $env:Target_Project --self-contained true -c $env:Target_Configuration --runtime linux-x64

    - name: Create Archive
      run: |
        zip ${{ matrix.projectName }}.win-x64.zip ./XeniaBot.Core/bin/${{ matrix.configuration }}/net8.0/win-x64/publish/*
        zip ${{ matrix.projectName }}.linux-x64.zip ./XeniaBot.Core/bin/${{ matrix.configuration }}/net8.0/linux-x64/publish/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.projectName }} (${{ matrix.configuration }})
        path: |
          ./${{ matrix.projectName }}.win-x64.zip
          ./${{ matrix.projectName }}.linux-x64.zip

